<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript DOM</title>
    <style>
      .each-topic {
        border: 1px solid forestgreen;
        padding: 20px;
        border-radius: 10px;
        margin: 20px;
      }
    </style>
  </head>
  <body>

    <div class="radio-select-info each-topic">
      <p>Please rate the service:</p>
      <p>
        <label for="very-poor">
          <input type="radio" name="rate" value="Very poor" id="very-poor"> Very poor
        </label>
        <label for="poor">
          <input type="radio" name="rate" value="Poor" id="poor"> Poor
        </label>
        <label for="ok">
          <input type="radio" name="rate" value="OK" id="ok"> OK
        </label>
        <label for="good">
          <input type="radio" name="rate" value="Good"> Good
        </label>
        <label for="very-good">
          <input type="radio" name="rate" value="Very Good" id="very-good"> Very Good
        </label>
      </p>
      <p>
        <button id="btnRate">Submit</button>
      </p>
      <p id="output"></p>
    </div>

    <div class="tagName each-topic">
      <h1>Heading 1</h1>
      <p>Paragraph</p>
      <h2>Heading 2</h2>
      <p>Paragraph</p>
      <button id="changeColor">Change Color</button>
    </div>

    <div class="className each-topic">
      <h1 class="valueOne">Value One</h1>
      <h1 class="valueOne">Value One</h1>
      <h1 class="valueTwo">Value One</h1>
      <button id="changeTextColor">Change Color</button>

    </div>

    <!-- External script file -->
    <script src="./app.js"></script>
  </body>
</html>
